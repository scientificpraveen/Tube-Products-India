<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Products India</title>
    <style>
        /* Reset default margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Wrapper for the table */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Full height of the viewport */
            width: 100%; /* Full width of the viewport */
            overflow: hidden;
        }

        table {
            width: 100%; /* Full width of the screen */
            height: 100%; /* Full height of the screen */
            border-collapse: collapse;
            font-size: 1.5rem; /* Responsive font size */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 0.5rem; /* Adjusted padding for better fit */
            text-align: center;
        }

        input, select {
            font-size: 1rem;  /* Font size for inputs and selects */
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            background-color: transparent; /* Make inputs transparent */
            border: none; /* Remove border */
        }

        input[readonly] {
            background-color: transparent;
            border: none;
        }

        /* Adding skyblue color for row 2 */
        tr:nth-child(2) td {
            background-color: skyblue;
        }

        /* Adding light green color for Slit Width row */
        tr:nth-child(4) td,
        tr:nth-child(5) td {
            background-color: lightgreen;
        }

        /* Adding orange color for Scrap Width row */
        tr:nth-child(5) td:last-child {
            background-color: orange;
        }

        /* Adding yellow color for Plan Width row */
        tr:nth-child(3) td:last-child {
            background-color: yellow;
        }

        /* Adding pink color for HOR Clearance row */
        tr:nth-child(6) td:last-child {
            background-color: pink;
        }

        /* Adding violet color for Added row */
        tr:nth-child(9) td:last-child {
            background-color: violet;
        }

        /* Ensure table inputs scale properly */
        input[type="number"], input[type="text"], select {
            width: 100%;
            box-sizing: border-box;
        }
    </style>  
</head>
<body>
    <div class="table-container">
        <table>
            <!-- Add your table rows and cells here -->
            <!-- Content remains the same as in your initial HTML -->
            <tr>
                <td colspan="2">
                    <span>Size =</span>     
                    <input type="text" id="width-input" value="Width" oninput="calculateAdded()"> 
                    <span>X</span>
                    <select id="thickness-input" onchange="showOptions()">
                        <option value="">Select Thickness</option>
                        <option value="3.6">3.6</option>
                        <option value="4.2">4.2</option>
                        <option value="5.0">5.0</option>
                        <option value="5.4">5.4</option>
                        <option value="5.6">5.6</option>
                        <option value="5.9">5.9</option>
                        <option value="6.0">6.0</option>
                        <option value="6.1">6.1</option>
                        <option value="6.3">6.3</option>
                        <option value="6.4">6.4</option>
                        <option value="6.5">6.5</option>
                        <option value="7.15">7.15</option>
                        <option value="8.0">8.0</option>
                    </select>
                </td>
                <td colspan="2">
                    <span>Source :</span>  
                    <select id="source-input" disabled>
                        <option value="">Select Source</option>
                    </select>
                </td>
                <td colspan="3">
                    <span>Quality :</span> 
                    <select id="quality-select" disabled>
                        <option value="">Select Quality</option>
                    </select>
                </td>
            </tr>
            <!-- Add the rest of your table content here -->
        </table>
    </div>
</body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Products India</title>
    <style>
        /* Basic reset and Flexbox container */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Canva Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1920px;
            max-height: 1080px;  /* Set the maximum height to 1080px */
            /*overflow: auto;  /* Allow scrolling if needed */
            width: 100%;
            height: 120%;  /* Make sure the container takes full available height */
        }

        table {
            width: 100%;
            max-height: 1080px; /* Ensure the table doesn't exceed 1080px */
            border-collapse: collapse;
            table-layout: fixed;
            flex-shrink: 0;
            overflow-y: auto;  /* Enable vertical scroll for large content */
        }

        table, th, td {
            border: 2px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;  /* Center the text vertically */
        }

        .col1 { height: 130px; }
        .col2 { height: 160px; }
        .col3 { height: 160px; }
        .col4 { height: 100px; }
        .col5 { height: 80px; }

        #thickness-input {
            font-size: 50px;  /* Increase font size */
            background-color: transparent;  /* Make background transparent */
            font-weight: bold;
            width: 150px; 
            height: 60px; 
            text-align: center; 
            text-align-last: center;"
        }

        #source-input {
            font-size: 50px;  /* Increase font size */
            background-color: transparent;  /* Make background transparent */
            padding: 10px;  /* Optional: Adjust padding for better appearance */
            font-weight: bold;
        }

        #quality-select {
            font-size: 50px;  /* Increase font size */
            background-color: transparent;  /* Make background transparent */
            border: 1px solid #ddd;  /* Optional: Add a border for clarity */
            padding: 10px;  /* Optional: Adjust padding for better appearance */
            font-weight: bold;
        }

        #plan-width-output {
            font-size: 50px;  /* Increase font size */
            background-color: transparent;  /* Make background transparent */
            padding: 10px;  /* Optional: Adjust padding for better appearance */
            font-weight: bold;
        }

        #Scrap-width-output {
            font-size: 50px;  /* Increase font size */
            background-color: transparent;  /* Make background transparent */
            border: 1px solid #ddd;  /* Optional: Add a border for clarity */
            padding: 10px;  /* Optional: Adjust padding for better appearance */
            font-weight: bold;
        }

        
        input[readonly] {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        /* Row-specific background colors */
        tr:nth-child(2) td {
            background-color: skyblue;
        }
        tr:nth-child(4) td, tr:nth-child(5) td {
            background-color: lightgreen;
        }
        tr:nth-child(5) td:last-child {
            background-color: orange;
        }
        tr:nth-child(3) td:last-child {
            background-color: yellow;
        }
        tr:nth-child(6) td:last-child {
            background-color: pink;
        }
        tr:nth-child(9) td:last-child {
            background-color: violet;
        }

        input[type="number"], input[type="text"] {
            border: none;
            background-color: transparent;
            padding: 0;
            font-size: 20px; /* Smaller font size to fit the screen */
            font-weight: bold;
            color: black;
        }

        span.size-label {
            font-size: 20px; /* Adjust font size for better readability */
            font-family: 'Canva Sans', sans-serif;
            font-weight: bold;
            color: black;
        }

        span.small-label {
            font-size: 30px; /* Adjust font size for better readability */
            font-family: 'Canva Sans', sans-serif;
            font-weight: bold;
            color: black;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1920px) {
            .table-container {
                width: 100%;
                overflow-x: auto; /* Enable horizontal scrolling */
            }

            table {
                width: 100%;
                min-width: 1200px; /* Ensure a minimum width for the table */
            }

            input[type="number"], input[type="text"] {
                font-size: 50px; /* Adjust font size for smaller screens */
            }

            span.size-label {
                font-size: 50px; /* Adjust font size for smaller screens */
            }
        }

        @media (max-width: 1200px) {
            .table-container {
                width: 100%;
            }

            table {
                width: 100%;
                font-size: 12px; /* Adjust font size for even smaller screens */
            }
        }
    </style>
</head>
<body>
    <table>
        <!-- Row 1: Size (Width * Thickness) and Source & Quality -->
        <tr>
            <td class="col1" colspan="4">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div>
                        <span class="small-label">Width</span><br>
                        <span class="size-label">Size =</span> 
                        <input type="text" id="width-input" value="" style="width: 150px;" oninput="calculateAdded()">
                        <span class="size-label">&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;</span>
                    </div>
                    <div>
                        <span class="small-label">Thickness</span><br>
                        <select id="thickness-input" onchange="showOptions()">
                            <option value="">-</option>
                            <option value="3.6">3.6</option>
                            <option value="4.2">4.2</option>
                            <option value="5.0">5.0</option>
                            <option value="5.4">5.4</option>
                            <option value="5.6">5.6</option>
                            <option value="5.9">5.9</option>
                            <option value="6.0">6.0</option>
                            <option value="6.1">6.1</option>
                            <option value="6.3">6.3</option>
                            <option value="6.4">6.4</option>
                            <option value="6.5">6.5</option>
                            <option value="7.15">7.15</option>
                            <option value="8.0">8.0</option>
                        </select>
                    </div>
                </div>
            </td>
            <td colspan="2">
                <span class="size-label">Quality: </span> <select id="quality-select" disabled style="width: 200px;">
                    <option value="">-</option>
                </select>
            </td>
            <td colspan="2">
                <span class="size-label">Source: </span> <select id="source-input" disabled style="width: 200px;">
                    <option value="">-</option>
                </select>
            </td>    
        </tr>

        <!-- Row 2: Nos of (Column 2 to 7) -->
        <tr class="col2">
            <td rowspan="2"><span class="size-label">Nos Of</span></td>
            <td rowspan="2"><input type="number" id="nos2"style="width: 70px; value="Column 2" min="0" step="1"></td>
            <td rowspan="2"><input type="number" id="nos3"style="width: 70px; value="Column 3" min="0" step="1"></td>
            <td rowspan="2"><input type="number" id="nos4"style="width: 70px; value="Column 4" min="0" step="1"></td>
            <td rowspan="2"><input type="number" id="nos5"style="width: 70px; value="Column 5" min="0" step="1"></td>
            <td rowspan="2"><input type="number" id="nos6"style="width: 70px; value="Column 6" min="0" step="1"></td>
            <td rowspan="2"><input type="number" id="nos7"style="width: 70px; value="Column 7" min="0" step="1"></td>
            <td class="col5" style="background-color: yellow;"><span class="size-label">Plan Width</span></td>
        </tr>
        <tr">
            <td class="col5" style="background-color: yellow;" id="plan-width-output"><span> </span></td>
        </tr>

        <!-- Row 3: SLIT WIDTH -->
        <tr class="col3">
            <td rowspan="2"><span class="size-label">Slit Width</span></td>
            <td rowspan="2"><input type="number" id="slit2"style="width: 150px; value="Column 2" step="0.01"></td>
            <td rowspan="2"><input type="number" id="slit3"style="width: 150px; value="Column 3" step="0.01"></td>
            <td rowspan="2"><input type="number" id="slit4"style="width: 150px; value="Column 4" step="0.01"></td>
            <td rowspan="2"><input type="number" id="slit5"style="width: 150px; value="Column 5" step="0.01"></td>
            <td rowspan="2"><input type="number" id="slit6"style="width: 150px; value="Column 6" step="0.01"></td>
            <td rowspan="2"><input type="number" id="slit7"style="width: 150px; value="Column 7" step="0.01"></td>
            <td class="col5" style="background-color: orange;"><span class="size-label">Scrap Width</span></td>
        </tr>
        <tr">
            <td class="col5" style="background-color: orange;" id="scrap-width-output"><span> </span></td>
        </tr>
        

        <!-- Row 6: Replace Merged Columns with HOR CLEARANCE -->
       <tr>
            <td class="col4" rowspan="4" style="text-align: center;">
                <span class="size-label">Coil No.</span>
            </td>
            <td class="col4" colspan="4" style="text-align: center;">
                <input type="text" value="" style="width: 500px; text-align: center;">
            </td>
            <td class="col4" colspan="3" style="font-size: 100px; text-align: center;">
                <span class="size-label">Hor Clearance</span>
            </td>
        </tr>

        <!-- Row 7: HOR CLEARANCE Output -->
        <tr>
            <td class="col4" colspan="4" style="text-align: center;">
                <input type="text" value="" style="width: 500px; text-align: center;">
            </td>
            <td style="background-color: pink; text-align: center;" colspan="3">
                <input type="text" value="" id="hor-clearance-output" readonly style="width: 200px; text-align: center;">
            </td>
        </tr>

        <!-- Row 8: Static text for ADDED -->
        <tr>
            <td class="col4" colspan="4" style="text-align: center;">
                <input type="text" value="" style="width: 500px; text-align: center;">
            </td>
            <td style="background-color: violet; text-align: center;" colspan="3">
                <span class="size-label">Added</span>
            </td>
        </tr>

        <!-- Row 9: ADDED Input Field -->
        <tr>
            <td class="col4" colspan="4" style="text-align: center;">
                <input type="text" value="" style="width: 500px; text-align: center;">
            </td>
            <td class="col4" colspan="1"  style="background-color: violet;" style="text-align: center;">
                <input type="text" value="" id="added-input" readonly style="width: 200px; text-align: center;">
            </td>
            <td class="col4" colspan="2" style="text-align: center;">
                 <span class="size-label">Manual:</span>
                 <input type="text" value="" style="width: 200px; text-align: center;">
            </td>
        </tr>
    </table>

    <script>
        function showOptions() {
            const thickness = document.getElementById('thickness-input').value;
            const qualitySelect = document.getElementById('quality-select');
            const sourceInput = document.getElementById('source-input');
            const horClearanceOutput = document.getElementById('hor-clearance-output');

            // Enable and reset inputs
            sourceInput.disabled = false;
            sourceInput.innerHTML = '<option value="">Select Source</option>';
            qualitySelect.disabled = false;
            qualitySelect.innerHTML = '<option value="">Select Quality</option>';

            // Data map
            const data = [
                { thick: "3.6", quality: "33", horClearance: "1.9", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "3.6", quality: "60", horClearance: "1.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "3.6", quality: "66", horClearance: "1.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "3.6", quality: "34", horClearance: "1.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "3.6", quality: "47", horClearance: "1.5", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "3.6", quality: "76", horClearance: "1.5", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "3.6", quality: "63", horClearance: "1.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "4.2", quality: "47", horClearance: "1.75", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "4.2", quality: "63", horClearance: "1.875", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "4.2", quality: "66", horClearance: "1.875", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "4.2", quality: "76", horClearance: "1.875", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.0", quality: "63", horClearance: "2.375", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.0", quality: "11", horClearance: "2.375", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.4", quality: "60", horClearance: "2.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.6", quality: "63", horClearance: "2.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.6", quality: "11", horClearance: "2.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.6", quality: "66", horClearance: "2.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.6", quality: "68", horClearance: "2.625", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.9", quality: "60", horClearance: "2.875", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.9", quality: "66", horClearance: "2.875", sources: ["JS", "TS", "DL", "KA"] },
                { thick: "5.9", quality: "66", horClearance: "3", sources: ["ES"] },
                { thick: "5.9", quality: "65", horClearance: "2.875", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "5.9", quality: "68", horClearance: "2.875", sources: ["JS", "TS", "DL", "SH", "KA"] },
                { thick: "5.9", quality: "68", horClearance: "3", sources: ["ES"] },
                { thick: "6.0", quality: "60", horClearance: "2.875", sources: ["JS", "TS", "DL", "SH", "KA"] },
                { thick: "6.0", quality: "66", horClearance: "3", sources: ["JS", "TS", "DL", "SH", "KA"] },
                { thick: "6.0", quality: "11", horClearance: "3", sources: ["JS", "TS", "DL", "SH", "KA"] },
                { thick: "6.0", quality: "67", horClearance: "3", sources: ["JS", "TS", "DL", "SH", "KA"] },
                { thick: "6.0", quality: "19", horClearance: "3", sources: ["JS", "TS", "DL", "SH", "KA"] },
                { thick: "6.0", quality: "25", horClearance: "3", sources: ["JS", "TS", "DL", "SH", "KA"] },
                { thick: "6.0", quality: "63", horClearance: "3", sources: ["JS", "TS", "DL", "SH", "KA"] },
                { thick: "6.1", quality: "66", horClearance: "3", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "6.3", quality: "47", horClearance: "3", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "6.4", quality: "60", horClearance: "3.125", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "6.4", quality: "66", horClearance: "3.125", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "6.4", quality: "68", horClearance: "3.25", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "6.5", quality: "63", horClearance: "3.25", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "7.15", quality: "60", horClearance: "3.5", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "8.0", quality: "25", horClearance: "4", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
                { thick: "8.0", quality: "67", horClearance: "4", sources: ["JS", "TS", "ES", "DL", "SH", "KA"] },
            ];

            // Filter data based on thickness
            const filteredData = data.filter(item => item.thick === thickness);

            // Populate Quality Select options
            const qualities = [...new Set(filteredData.map(item => item.quality))];
            qualities.forEach(quality => {
                const option = document.createElement('option');
                option.value = quality;
                option.text = quality;
                qualitySelect.appendChild(option);
            });

            // Add event listener for Quality Select
            qualitySelect.addEventListener('change', () => {
                const quality = qualitySelect.value;
                const filteredQualityData = filteredData.filter(item => item.quality === quality);

                // Populate Source Input options
                sourceInput.innerHTML = '<option value="">Select Source</option>';
                const sources = [...new Set(filteredQualityData.flatMap(item => item.sources))];
                sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.text = source;
                    sourceInput.appendChild(option);
                });

                // Show HOR CLEARANCE based on selected source
                sourceInput.addEventListener('change', () => {
                    const source = sourceInput.value;
                    const sourceData = filteredQualityData.filter(item => item.sources.includes(source));
                    horClearanceOutput.value = sourceData.length > 0 ? sourceData[0].horClearance : '';
                });
            });
        }


        


        function calculateAdded() {
            const width = parseFloat(document.getElementById('width-input').value);
            if (!isNaN(width)) {
                let  addedValue = (1800 - width) / 2;
                if(width<1300)
                {
                    addedValue=250;
                }
                else
                {
                    addedValue=350;
                }
                document.getElementById('added-input').value = addedValue.toFixed(2);
            }
        }

        function calculatePlanWidth() {
            // Get values for "Nos of" and "SLIT WIDTH"
            const nos2 = parseInt(document.getElementById('nos2').value) || 0;
            const nos3 = parseInt(document.getElementById('nos3').value) || 0;
            const nos4 = parseInt(document.getElementById('nos4').value) || 0;
            const nos5 = parseInt(document.getElementById('nos5').value) || 0;
            const nos6 = parseInt(document.getElementById('nos6').value) || 0;

            const slit2 = parseFloat(document.getElementById('slit2').value) || 0;
            const slit3 = parseFloat(document.getElementById('slit3').value) || 0;
            const slit4 = parseFloat(document.getElementById('slit4').value) || 0;
            const slit5 = parseFloat(document.getElementById('slit5').value) || 0;
            const slit6 = parseFloat(document.getElementById('slit6').value) || 0;

            // Calculate PLAN WIDTH
            const planWidth = (nos2 * slit2) + (nos3 * slit3) + (nos4 * slit4) + (nos5 * slit5) + (nos6 * slit6);

            // Display result
            document.getElementById('plan-width-output').innerText = planWidth.toFixed(2);
        }

        function calculateScrapWidth() {  
            const width = parseInt(document.getElementById('width-input').value) || 0;
            
            const nos2 = parseInt(document.getElementById('nos2').value) || 0;
            const nos3 = parseInt(document.getElementById('nos3').value) || 0;
            const nos4 = parseInt(document.getElementById('nos4').value) || 0;
            const nos5 = parseInt(document.getElementById('nos5').value) || 0;
            const nos6 = parseInt(document.getElementById('nos6').value) || 0;

            const slit2 = parseFloat(document.getElementById('slit2').value) || 0;
            const slit3 = parseFloat(document.getElementById('slit3').value) || 0;
            const slit4 = parseFloat(document.getElementById('slit4').value) || 0;
            const slit5 = parseFloat(document.getElementById('slit5').value) || 0;
            const slit6 = parseFloat(document.getElementById('slit6').value) || 0;

            // Calculate PLAN WIDTH
            const planWidth = (nos2 * slit2) + (nos3 * slit3) + (nos4 * slit4) + (nos5 * slit5) + (nos6 * slit6);

            const scrapWidth=width-planWidth;
            document.getElementById('scrap-width-output').innerText = scrapWidth.toFixed(2);
        }
            

        // Add event listeners to input fields
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('input', calculatePlanWidth);
            input.addEventListener('input', calculateScrapWidth);
        });
    </script>
</body>
</html>
